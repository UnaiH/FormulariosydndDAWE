<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>HTML5 File Drag & Drop API</title>
<link rel="stylesheet" type="text/css" media="all" href="filedrag.css" />
</head>
<body>

<form id="upload" method="POST" enctype="multipart/form-data">
   <fieldset>
      <br>
      <legend>Datos del cliente</legend>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" pattern="[A-Za-z]{1,50}" size="40" autofocus required> <br>
      <br>
      <label for="telef">Teléfono:</label>
      <input type="tel" id="telef" name="telef" placeholder="Patrón: 123-456-789" size="40" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required> <br>
      <br>
      <label for="mail">E-mail:</label>
      <input type="email" id="mail" name="mail" placeholder="Introduce tu dirección de correo electrónico" size="40" required> <br>
  </fieldset>
   <fieldset>
            <br>
            <legend>Libros</legend>
            <select name="libros" id="libros">
                <option value="Libro1" selected>Libro 1</option>
                <option value="Libro2">Libro 2</option>
                <option value="Libro3">Libro 3</option>
                <option value="Libro4">Libro 4</option>
                <option value="Libro5">Libro 5</option>
            </select>
            <label>Cantidad (Máx. 5):</label><input type="number" id="cantidad" max="5" min="1" step="1" value="1">
        </fieldset>  
   <fieldset>
   <legend>File Upload</legend>

   <div>
      <label for="fileselect">Elige los ficheros a subir:</label>
      <input type="file" id="fileselect" name="fileselect" multiple />
      <div id="filedrag">or drop files here</div>
   </div>
   </fieldset>
   
   <input type="button" id="enviar" value="Enviar">
</form>
<div id="messages"><p>Mensajes de estado</p></div>
<script src="filedrag.js"></script>
</body>
</html>
